<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            background-color: white;
            color: #333;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: skyblue;
        }
        .container h2 {
            text-align: center;
        }
        .logo-container { 
            display: flex;
            justify-content: center; 
            margin-bottom: 20px;
        } 
        .logo {
            width: 100px;
            height: 100px;
            border-radius: 70%; 
            object-fit: cover;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .social-login-btn {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .google-btn {
            background-color: #db4437;
            color: white;
        }
        .apple-btn {
            background-color: #000000;
            color: white;
        }
        .bx {
            margin-right: 10px;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 20px;
        }
        a {
            color: #0056b3;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
<div class="container">
    <!-- Logo Container -->
    <div class="logo-container">
        <img src="main1.png" alt="Logo" class="logo">
    </div>

    <h2>Login</h2>
    <div id="success-message" class="success-message"></div>
    <form id="login-form">
        <input type="text" id="login-id" placeholder="Email or Exam ID" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <button class="social-login-btn google-btn" id="google-login"><i class='bx bxl-google'></i> Login with Google</button>
    <button class="social-login-btn apple-btn" id="apple-login"><i class='bx bxl-apple'></i> Login with Apple</button>

    <p><a href="reset.html">Forgotten password?</a></p>
    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
</div>

<footer class="footer">
    Saint Francis Catholic Secondary School Admissions
</footer>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyD9aOH52xSCvzs0Y7XQNg6NytskjlpJbj0",
        authDomain: "sfcss-779ca.firebaseapp.com",
        projectId: "sfcss-779ca",
        storageBucket: "sfcss-779ca.appspot.com",
        messagingSenderId: "431914674646",
        appId: "1:431914674646:web:7b1aa8b8191878f2589c77",
        measurementId: "G-V1L6000T00"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Handle login
    document.getElementById('login-form').addEventListener('submit', (e) => {
        e.preventDefault();

        const loginId = document.getElementById('login-id').value;
        const password = document.getElementById('password').value;

        auth.signInWithEmailAndPassword(loginId, password)
            .then((userCredential) => {
                const successMessage = document.getElementById('success-message');
                successMessage.innerHTML = 'Login successful! Redirecting...';
                
                // Redirect to index.html after login
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            })
            .catch((error) => {
                alert(error.message);
            });
    });

    // Google login
    document.getElementById('google-login').addEventListener('click', () => {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider)
            .then((result) => {
                const successMessage = document.getElementById('success-message');
                successMessage.innerHTML = 'Login successful! Redirecting...';
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            })
            .catch((error) => {
                alert(error.message);
            });
    });

    // Apple login
    document.getElementById('apple-login').addEventListener('click', () => {
        const provider = new firebase.auth.OAuthProvider('apple.com');
        auth.signInWithPopup(provider)
            .then((result) => {
                const successMessage = document.getElementById('success-message');
                successMessage.innerHTML = 'Login successful! Redirecting...';
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            })
            .catch((error) => {
                alert(error.message);
            });
    });
</script>

</body>
</html>
