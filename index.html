<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - SFCSS Admissions Portal</title>
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            overflow-x: hidden;
        }

        /* Preloader Styles */
        #preloader {
            display: flex; /* Display it as flex to center content */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        #preloader img {
            width: 100px;
            height: 100px;
        }

        /* Sticky header */
        .header {
            background-color: skyblue;
            color: white;
            padding: 15px;
            position: sticky;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .header-logo {
            display: flex;
            align-items: center;
        }

        .header-logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .header-title {
            font-size: 18px;
            font-weight: bold;
        }

        .hamburger {
            font-size: 24px;
            cursor: pointer;
            z-index: 1001;
        }

        /* Menu Styles */
        .menu {
            position: fixed;
            right: -100%;
            top: 0;
            width: 50%;
            height: 100vh;
            background-color: white;
            border-left: 1px solid #ccc;
            transition: right 0.3s ease-in-out;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 30px;
        }

        .menu.open {
            right: 0;
        }

        .menu img {
            width: 80%;
            height: auto;
            margin-bottom: 20px;
        }

        .menu a {
            display: block;
            padding: 15px;
            color: #333;
            text-decoration: none;
            font-size: 18px;
            border-bottom: 1px solid #ccc;
            width: 90%;
            text-align: center;
        }

        .menu a:last-child {
            border-bottom: none;
        }

        .menu a:hover {
            background-color: skyblue;
            color: white;
        }

        .menu .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }

        /* Blur background when menu is open */
        .blur-background {
            filter: blur(8px);
            pointer-events: none;
        }

        .content {
            padding: 20px;
            text-align: center;
            background-color: lightblue;
            margin: 20px;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Adjustments for smaller screens */
        @media (max-width: 768px) {
            .menu {
                width: 70%;
            }
        }
    </style>
</head>
<body>

    <!-- Preloader -->
    <div id="preloader">
        <img src="Preloader/sfcss.gif" alt="Loading...">
    </div>

    <!-- Header -->
    <div class="header blur-content">
        <div class="header-logo">
            <img src="main1.png" alt="Logo">
            <span class="header-title">SFCSS Admissions Portal</span>
        </div>
        <div class="hamburger" id="hamburger">
            <i class='bx bx-menu'></i>
        </div>
    </div>

    <!-- Menu -->
    <div class="menu" id="menu">
        <!-- Close button inside menu -->
        <span class="close" id="close-menu"><i class='bx bx-x'></i></span>
        <img src="main1.png" alt="Cover Image">
        <a href="profile.html">My Account</a>
        <a href="documents.html">My Documents</a>
        <a href="CAS.html">My Admission</a>
        <a href="#">Admission Letter</a>
    </div>

    <!-- Main Content -->
    <div class="content blur-content" id="greeting">
        <!-- Greeting message will be inserted here by JavaScript -->
    </div>
    

    <!-- Footer -->
    <footer class="blur-content">
        <p>Saint Francis Catholic Secondary School Admissions &copy; <span id="current-year"></span></p>
    </footer>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD9aOH52xSCvzs0Y7XQNg6NytskjlpJbj0",
            authDomain: "sfcss-779ca.web.app",
            projectId: "sfcss-779ca",
            storageBucket: "sfcss-779ca.appspot.com",
            messagingSenderId: "431914674646",
            appId: "1:431914674646:web:7b1aa8b8191878f2589c77",
            measurementId: "G-V1L6000T00"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Show preloader
        function showPreloader() {
            document.getElementById('preloader').style.display = 'flex';
        }

        // Hide preloader
        function hidePreloader() {
            document.getElementById('preloader').style.display = 'none';
        }

        // Hide preloader when the page loads
        window.addEventListener('load', () => {
            hidePreloader();
        });

        // Check login state
        auth.onAuthStateChanged(user => {
            if (user) {
                // Fetch user details from Firestore
                db.collection('students').doc(user.uid).get().then(doc => {
                    if (doc.exists) {
                        const userData = doc.data();
                        const candidateName = userData.name;

                        // Display greeting based on the time of day
                        const now = new Date();
                        const hours = now.getHours();
                        let greeting;

                        if (hours < 12) {
                            greeting = 'Good morning';
                        } else if (hours < 18) {
                            greeting = 'Good afternoon';
                        } else {
                            greeting = 'Good evening';
                        }

                        document.getElementById('greeting').innerHTML = `${greeting}, ${candidateName}! Welcome to the admissions portal.`;
                    } else {
                        console.error('No such document!');
                    }
                }).catch(error => {
                    console.error('Error getting document:', error);
                });
            } else {
                // Redirect to login page if not logged in
                window.location.href = 'login.html';
            }
        });

        // Toggle hamburger menu
        const hamburger = document.getElementById('hamburger');
        const menu = document.getElementById('menu');
        const closeMenu = document.getElementById('close-menu');
        const blurContent = document.querySelectorAll('.blur-content');

        function toggleMenu() {
            menu.classList.toggle('open');
            blurContent.forEach(content => {
                if (menu.classList.contains('open')) {
                    content.classList.add('blur-background');
                } else {
                    content.classList.remove('blur-background');
                }
            });
        }

        hamburger.addEventListener('click', toggleMenu);
        closeMenu.addEventListener('click', toggleMenu);

        // Set current year in the footer
        const currentYear = new Date().getFullYear();
        document.getElementById('current-year').textContent = currentYear;
    </script>

</body>
</html>
